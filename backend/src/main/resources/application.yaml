spring:
  application:
    name: money-trace
  jackson:
    dataFormat: yyyy-MM-dd HH:mm:ss
    time-zone: Asia/Tokyo
  datasource:
    url: jdbc:postgresql://postgres:5432/money_trace
    username: postgres
    password: password
  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update